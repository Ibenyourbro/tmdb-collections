<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMDB Collections - Stremio Addon</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        color: #ffffff;
      }

      .container {
        text-align: center;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin: 0;
        color: #00b4d8;
      }

      .author {
        font-size: 0.9rem;
        color: #ccc;
        margin-top: 0.5rem;
      }

      .author a {
        color: #00b4d8;
        text-decoration: none;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #ccc;
        max-width: 600px;
        line-height: 1.6;
      }

      .install-button {
        display: inline-block;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        font-weight: 600;
        color: #ffffff;
        background: linear-gradient(45deg, #00b4d8 0%, #0077b6 100%);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 15px rgba(0, 180, 216, 0.3);
      }

      .install-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 180, 216, 0.4);
      }

      .install-button:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>TMDB Collections</h1>
      <p>
        Addon allows you to explore TMDB Collections, which are basically grouped movie parts. Discover collection catalogs by genres or search by collection/movie name or person.
      </p>
      <a href="#" id="installButton" class="install-button">Install Addon</a>
      <p>
        To report issues or suggest improvements, please visit 
        <a href="https://github.com/JMskch/TMDB-Collections" target="_blank" rel="noopener">TMDB Collections</a>.
      </p>
      <p class="author">by <a href="https://github.com/JMskch" target="_blank" rel="noopener">JMskch</a></p>
    </div>

    <script>
      document.getElementById("installButton").addEventListener("click", function (e) {
        e.preventDefault();
        const installLink = "stremio://" + window.location.host + "/manifest.json";
        window.location.href = installLink;
      });
    </script>
  </body>
</html>
